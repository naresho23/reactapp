name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🟢 Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🧪 Run tests
      run: npm test

    - name: ✅ Lint (optional)
      run: npm run lint
      if: success() && exists('package.json') && contains(fromJson(steps.install.outputs.packages), 'eslint')
